name: "Build and Push"
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action: install or uninstall'
        required: true
        default: 'install'
permissions:
  id-token: write 
  contents: read 

jobs:

  call-build-app:
    name: Build
    if: github.event.inputs.action != 'uninstall'
    uses: ./.github/workflows/build-app.yml

  call-docker-build-and-push:
    name: Docker
    if: github.event.inputs.action != 'uninstall'
    needs: call-build-app
    uses: ./.github/workflows/docker-build-and-push.yml
    with:
      ECR_REPO: ${{ vars.ECR_REPO }}
      AWS_REGION: ${{ vars.AWS_REGION }}
    secrets: inherit
  
  call-install:
    name: Install
    needs: call-docker-build-and-push
    if: github.event.inputs.action != 'uninstall'
    uses: ./.github/workflows/install.yml
    with:
      CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
      HELM_REVISION_NAME: ${{ vars.HELM_REVISION_NAME }}
      ECR_REPO: ${{ vars.ECR_REPO }}
      AWS_REGION: ${{ vars.AWS_REGION }}
    secrets: inherit
  
  call-uninstall:
    name: uninstall
    if: github.event.inputs.action == 'uninstall'
    uses: ./.github/workflows/uninstall.yml
    with:
      CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
      HELM_REVISION_NAME: ${{ vars.HELM_REVISION_NAME }}
      AWS_REGION: ${{ vars.AWS_REGION }}
    secrets: inherit